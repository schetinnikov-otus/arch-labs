asyncapi: 2.0.0
info:
  title: Регистрация пользователя
  version: '1.0.0'
  description: |
    Пример приложения на Message Bus паттерне
defaultContentType: application/json

channels:
  user-service/registerUser:
    publish:
      message:
        tags:
          - name: user
        name: registerUser
        title: Регистрация пользователя
        contentType: application/json
        payload:
           type: object
           properties:
             id:
               type: integer
               format: int64
             username:
               type: string
             firstName:
               type: string
             lastName:
               type: string
             email:
               type: string
             password:
               type: string
             phone:
               type: string
             address:
               type: string
           required: 
             - username
             - password
             - email
        headers:
           type: object
           properties:
             correlationId:
               type: string
        examples:
          - payload:
              username: vasya
              firstName: Василий
              lastName: Пупкин
              email: pupkin
              phone: '+71002003040'
              password: 'Jsd28xzd'
              address: 'ул Большая Филевская д 16 кв 19'
            headers:
              correlationId: 3241-1231-3123-1231

    subscribe:
      message:
        name: registerUserResponse
        payload:
           type: object
           properties:
             status: string
        headers:
           type: object
           properties:
             correlationId:
               type: string
        examples:
          - payload:
              status: OK
            headers:
              correlationId: 3241-1231-3123-1231

          
  loyalty-service/createLoyaltyCard:
    publish:
      message:
        tags:
          - name: loyalty    
        name: Создай карту лояльности
        title: Создание карты лояльности
        contentType: application/json
        payload:
           type: object
           properties:
             userId: 
               type: integer
             required: 
               - userId
        headers:
           type: object
           properties:
             correlationId:
               type: string
        examples:
          - payload:
              userId: 42
            headers:
              correlationId: 3241-1231-3123-1231

    subscribe:
      message:
        tags:
          - name: loyalty    
        name: Ответ на создание карты лояльности
        title: Создание карты лояльности
        contentType: application/json
        payload:
           type: object
           properties:
             cardId: 
               type: integer
             cardNumber:
               type: string
        headers:
           type: object
           properties:
             correlationId:
               type: string
        examples:
          - payload:
              cardId: 42
              cardNumber: "XXXX-XXXX"
            headers:
              correlationId: 3241-1231-3123-1231
  
  notification/sendEmail:
    publish:
      message:
        payload:
          type: object
          properties:
            email: 
              type: string
              format: email
        examples:
          - payload:
              email: "vasya@pupkin.com"
